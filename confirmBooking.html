    <a href="index.html">BOOKINGS AUSTRALIA</a>

  <div class="bookingDiv">
    <!--Main form div-->


   
  


    <div id="confirmContainer">

      <div class="subtitle">Reservation details</div>

      <div class="date-section">
        <div class="section-title">Date</div>
        <div class="date-picked"></div>
      </div>


      <div class="time-section">
        <div class="section-title">Time</div>
        <div class="time-picked"></div>
      </div>

    </div>
    












    <form id ="topForm">
      <div class="form-group-fName">
        <label for="firstName" style="color:grey;">First name<span class="required">*</span></label>
        <input type="text" class="form-control" id="firstName" >
      </div>
      <div class="form-group-lName">
        <label for="lastName" style="color:grey;">Last name<span class="required">*</span></label>
        <input type="text" class="form-control" id="lastName">
      </div>
    </form>


    <form id ="topForm">
      <div class="form-group">
        <label for="email" style="color:grey;">Email address<span class="required">*</span></label>
        <input type="email" class="form-control" id="email" >
      </div>
      <div class="form-group">
        <label for="phoneNumber" style="color:grey;">Phone number<span class="required">*</span></label>
        <input type="tel" class="form-control" id="phoneNumber" >
      </div>
      <div class="form-group">
        <label for="comment" style="color:grey;">Optional Comment</label>
        <textarea class="form-control" id="comment" rows="3"></textarea>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" value="agree" required>
        <label for="terms">I agree to the special terms and conditions of Berwick Sport Centre (e.g. cancellation terms, data privacy & security statement, personal information collection statement)</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="newsletter" name="newsletter" value="subscribed">
        <label for="newsletter">I want to subscribe to Berwick Sport Centre's newsletter</label>
      </div>
      <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </form>
